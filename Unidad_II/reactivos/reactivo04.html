<body>
    <div>
        <form>
            <label>Qué desea ordenar</label>
            <select name="articulo" id="articulo">
                <option disabled selected>Seleccione un artículo</option>
                <option value="vino">Vino</option>
                <option value="cerveza">Cerveza</option>
                <option value="refresco">Refresco</option>
                <option value="agua">Agua</option>
            </select>
            <button id="verificar">Verificar</button>

        </form>
        <p id="resultado"></p>
    </div>
    <script>
        document.getElementById('verificar').addEventListener('click',function(e){
            event.preventDefault();
            //Realizar la operación y mostrar en id=resultado la respuesta.
            //El siguiente código es de ayuda
            let selection = document.getElementById('articulo').value;
            document.getElementById('resultado').textContent = `Has seleccionado: ${selection}`;
            
        });
    </script>
