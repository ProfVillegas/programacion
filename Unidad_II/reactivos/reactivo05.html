<body>
    <div>
        <form>
            <label>Seleccione una opción</label>
            <select name="medio" id="medio">
                <option disabled selected>Seleccione un medio de transporte</option>
                <option value="tren">Tren</option>
                <option value="autobus">Autobús</option>
                <option value="coche">Coche</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
            <button id="verificar">Verificar</button>

        </form>
        <p id="resultado"></p>
    </div>
    <script>
        document.getElementById('verificar').addEventListener('click',function(e){
            event.preventDefault();
            //Realizar la operación y mostrar en id=resultado la respuesta.
            //El siguiente código es de ayuda
            let selection = document.getElementById('medio').value;
            document.getElementById('resultado').textContent = `Has seleccionado: ${selection}`;            
        });
    </script>
</body>
