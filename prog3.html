<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="prog3.css">
</head>
<body>
    <h1>Orden de Servicio de Mantenimiento o Reparación</h1>
    
    <form id="ordenServicioForm">
        <!-- Información General -->
        <div class="form-section">
            <h2>Información General</h2>
            
            <div class="form-group">
                <label for="numeroOrden">Número de Orden:</label>
                <input type="text" id="numeroOrden" name="numeroOrden" readonly value="OS-2025-0001">
            </div>
            
            <div class="form-group">
                <label for="fechaSolicitud">Fecha de Solicitud:</label>
                <input type="date" id="fechaSolicitud" name="fechaSolicitud" required>
            </div>
            
            <div class="form-group">
                <label for="horaSolicitud">Hora de Solicitud:</label>
                <input type="time" id="horaSolicitud" name="horaSolicitud" required>
            </div>
        </div>
        
        <!-- Datos del Solicitante -->
        <div class="form-section">
            <h2>Datos del Solicitante</h2>
            
            <div class="form-group">
                <label for="nombreSolicitante">Nombre Completo:</label>
                <input type="text" id="nombreSolicitante" name="nombreSolicitante" required>
            </div>
            
            <div class="form-group">
                <label for="departamento">Departamento/Área:</label>
                <select id="departamento" name="departamento" required>
                    <option value="">Seleccione un departamento</option>
                    <option value="administracion">Administración</option>
                    <option value="produccion">Producción</option>
                    <option value="logistica">Logística</option>
                    <option value="rrhh">Recursos Humanos</option>
                    <option value="finanzas">Finanzas</option>
                    <option value="tic">Tecnologías de la Información</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono/Extensión:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        
        <!-- Detalles del Servicio -->
        <div class="form-section">
            <h2>Detalles del Servicio</h2>
            
            <div class="form-group">
                <label for="tipoServicio">Tipo de Servicio:</label>
                <select id="tipoServicio" name="tipoServicio" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="mantenimientoPreventivo">Mantenimiento Preventivo</option>
                    <option value="mantenimientoCorrectivo">Mantenimiento Correctivo</option>
                    <option value="reparacion">Reparación</option>
                    <option value="instalacion">Instalación</option>
                    <option value="inspeccion">Inspección</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="categoriaEquipo">Categoría de Equipo/Instalación:</label>
                <select id="categoriaEquipo" name="categoriaEquipo" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="equipoInformatico">Equipo Informático</option>
                    <option value="maquinaria">Maquinaria</option>
                    <option value="mobiliario">Mobiliario</option>
                    <option value="electricidad">Sistema Eléctrico</option>
                    <option value="plomeria">Plomería</option>
                    <option value="climatizacion">Climatización</option>
                    <option value="estructural">Estructural</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="Edificio, piso, número de oficina, etc." required>
            </div>
            
            <div class="form-group">
                <label for="descripcionEquipo">Descripción del Equipo/Bien:</label>
                <input type="text" id="descripcionEquipo" name="descripcionEquipo" placeholder="Marca, modelo, número de serie, etc." required>
            </div>
            
            <div class="form-group">
                <label>Prioridad:</label>
                <div class="priority-options">
                    <div class="priority-option">
                        <input type="radio" id="prioridadBaja" name="prioridad" value="baja">
                        <label for="prioridadBaja">Baja</label>
                    </div>
                    <div class="priority-option">
                        <input type="radio" id="prioridadNormal" name="prioridad" value="normal" checked>
                        <label for="prioridadNormal">Normal</label>
                    </div>
                    <div class="priority-option">
                        <input type="radio" id="prioridadAlta" name="prioridad" value="alta">
                        <label for="prioridadAlta">Alta</label>
                    </div>
                    <div class="priority-option">
                        <input type="radio" id="prioridadUrgente" name="prioridad" value="urgente">
                        <label for="prioridadUrgente">Urgente</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="descripcionProblema">Descripción del Problema o Servicio Requerido:</label>
                <textarea id="descripcionProblema" name="descripcionProblema" required></textarea>
            </div>
        </div>
        
        <!-- Fechas Propuestas -->
        <div class="form-section">
            <h2>Fechas Propuestas</h2>
            
            <div class="form-group">
                <label for="fechaDeseada">Fecha Deseada para el Servicio:</label>
                <input type="date" id="fechaDeseada" name="fechaDeseada" required>
            </div>
            
            <div class="form-group">
                <label for="horaPreferida">Hora Preferida:</label>
                <input type="time" id="horaPreferida" name="horaPreferida">
            </div>
            
            <div class="form-group">
                <label for="observaciones">Observaciones Adicionales:</label>
                <textarea id="observaciones" name="observaciones"></textarea>
            </div>
        </div>
        
        <!-- Para uso del departamento de mantenimiento -->
        <div class="form-section">
            <h2>Para Uso del Departamento de Mantenimiento</h2>
            
            <div class="form-group">
                <label for="fechaAsignacion">Fecha de Asignación:</label>
                <input type="date" id="fechaAsignacion" name="fechaAsignacion">
            </div>
            
            <div class="form-group">
                <label for="responsable">Técnico Responsable:</label>
                <input type="text" id="responsable" name="responsable">
            </div>
            
            <div class="form-group">
                <label for="estadoSolicitud">Estado de la Solicitud:</label>
                <select id="estadoSolicitud" name="estadoSolicitud">
                    <option value="pendiente">Pendiente</option>
                    <option value="asignada">Asignada</option>
                    <option value="enProceso">En Proceso</option>
                    <option value="completada">Completada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Enviar Solicitud</button>
    </form>
    <ul id="task"></ul>
    <script>
        // Establecer la fecha actual en los campos de fecha
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            const currentTime = today.getHours() + ':' + (today.getMinutes() < 10 ? '0' : '') + today.getMinutes();
            
            document.getElementById('fechaSolicitud').value = formattedDate;
            document.getElementById('horaSolicitud').value = currentTime;
            
            // Prevenir envío del formulario (para demostración)
            document.getElementById('ordenServicioForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Formulario enviado correctamente (simulación)');
            });
        });
    </script>
</body>
</html>
